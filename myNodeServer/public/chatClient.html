<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <h3>채팅 클라이언트 1</h3>
    <br>
    <div>
        <input type="text" id="hostInput" value="localhost" />
        <input type="text" id="portInput" value="3000" />
        <input type="button" id="connectButton" value="연결하기" />
    </div>
    <hr />
    <p>결과 : </p>
    <div id="result"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var host; var port; var socket;
        $(function () {
            //문서 로딩 후 실행됨.
            $("#connectButton").bind('click', function (event) {
                println('connectButton이 클릭됨');
                host = $('#hostInput').val(); port = $('#portInput').val(); connectToServer();
            })
        })
        function connectToServer() {
            //서버에 연결하는 함수 정의
            var options = { 'forceNew': true };
            var url = 'http://' + host + ':' + port;
            socket = io.connect(url, options);
            socket.on('connect', function () { println('웹 소켓 서버에 연결됨 : ' + url); });
            socket.on('disconnect', function () { println('웹 소켓 연결이 종료됨.'); });
        }
        function println(data) {
            console.log(data);
            $('#result').append('<p>' + data + '</p>');
        }
    </script>

</body>

</html>
